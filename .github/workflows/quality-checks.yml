name: Code Coverage & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Run coverage
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out
        
    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Current coverage: ${COVERAGE}%"
        
        # Require at least 50% coverage
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          echo "❌ Coverage is below 50%"
          exit 1
        else
          echo "✅ Coverage is above 50%"
        fi
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
        retention-days: 30

  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=10m --verbose
        
    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "❌ Files are not formatted:"
          gofmt -s -l .
          exit 1
        else
          echo "✅ All files are formatted"
        fi
        
    - name: Run goimports check
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
          echo "❌ Files have import issues:"
          goimports -l .
          exit 1
        else
          echo "✅ All imports are correct"
        fi

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Install gocyclo
      run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
      
    - name: Check cyclomatic complexity
      run: |
        # Fail if any function has complexity > 10
        if gocyclo -over 10 .; then
          echo "❌ Functions found with complexity > 10"
          exit 1
        else
          echo "✅ All functions have acceptable complexity"
        fi
        
    - name: Install ineffassign
      run: go install github.com/gordonklaus/ineffassign@latest
      
    - name: Check for ineffectual assignments
      run: |
        if ineffassign ./...; then
          echo "✅ No ineffectual assignments found"
        else
          echo "❌ Found ineffectual assignments"
          exit 1
        fi